{% extends "layout.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Order details</h3>
  </div>
  <table class="table table-hover">
    <th>Title</th>
    <th>Author</th>
    <th>Publication year</th>
    {% for book in detailsOrder %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
