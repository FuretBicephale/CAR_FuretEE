{% set active_section = 'authors' %}
{% extends "layout.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Authors</h3>
  </div>
  {% if list|length == 0 %}
    <div class="panel-body">
      <p>There is no books in the database</p>
    </div>
  {% else %}
    <table class="table table-hover">
      <th style="width:99%">Author</th>
      <th style="white-space:nowrap">See books</th>
      {% for author in list %}
        <tr>
          <td style="width:99%">{{ author }}</td>
          <td style="white-space:nowrap">
            <a href="{{ url_for('listBooks') }}?author={{ author }}"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</div>
{% endblock %}
